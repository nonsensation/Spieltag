<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermission Board - Broadcast</title>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: rgba(20, 20, 20, 0.7);
            --text-color: #ffffff;
            --accent-color: #ffffff;
            --card-bg: rgba(20, 24, 33, 0.95);
            --card-border: rgba(255, 255, 255, 0.1);
            --secondary-text: #94a3b8;
            --home-primary: #ffffff;
            --home-secondary: #000000;
            --home-text: #000000;
            --guest-primary: #ffffff;
            --guest-secondary: #000000;
            --guest-text: #000000;
            --home-rgb: 255, 255, 255;
            --guest-rgb: 255, 255, 255;
        }

        body {
            font-family: 'Quantico', sans-serif;
            background-color: transparent;
            color: var(--text-color);
            font-weight: 700;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-transform: uppercase;
        }

        .container {
            width: 95%;
            height: 95%;
            max-width: 1600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            display: none !important;
            /* display: grid; */
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 2px 20px;
            background: linear-gradient(90deg, var(--home-primary) 0%, rgba(30, 30, 30, 0.95) 25%, rgba(30, 30, 30, 0.95) 75%, var(--guest-primary) 100%);
            border-bottom: 4px solid var(--accent-color);
            color: white;
            text-align: center;
        }

        .header img {
            max-width: 100px;
            max-height: 80px;
            object-fit: contain;
            justify-self: center;
        }

        .header-content h1 {
            margin: 0;
            font-size: clamp(1rem, 3vh, 2rem);
            font-weight: 900;
            letter-spacing: 0.1em;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 12px;
            border-radius: 0;
            font-weight: 900;
            font-size: 0.7rem;
            margin-top: 5px;
            letter-spacing: 0.2em;
        }

        .status-active {
            background-color: #ef4444;
        }

        .status-intermission {
            background-color: #10b981;
        }

        .status-finished {
            background-color: #475569;
        }

        .view-container {
            position: relative;
            min-height: 0;
            /* Flex fix */
            width: 100%;
            flex: 1;
        }

        #activeView {
            flex: 1;
            min-height: 0;
            width: 100%;
        }

        .slide {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            pointer-events: none;
        }

        .slide.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .card {
            background: var(--bg-color, rgba(20, 20, 20, 0.7));
            padding: 30px;
            border-radius: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
            min-height: 0;
            backdrop-filter: blur(8px);
        }

        .card h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: clamp(1rem, 3vh, 1.3rem);
            font-weight: 900;
            color: var(--accent-color);
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 15px;
            border-left: 5px solid var(--accent-color);
            flex-shrink: 0;
            letter-spacing: 0.1em;
        }

        .card-body {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: none;
            min-height: 0;
        }

        .card-body::-webkit-scrollbar {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: clamp(0.8rem, 2vh, 1.1rem);
        }

        th {
            text-align: left;
            color: var(--secondary-text);
            padding: 10px 15px;
            font-size: 0.65rem;
            letter-spacing: 0.2em;
            border-bottom: 2px solid var(--card-border);
            position: sticky;
            top: 0;
            background: rgba(30, 30, 30, 0.9);
            z-index: 10;
        }

        td {
            padding: 4px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr.highlight-home {
            background: var(--home-primary);
            color: var(--home-text);
            border-left: 6px solid var(--home-secondary);
        }

        tr.highlight-home .points,
        tr.highlight-home .meta-val,
        tr.highlight-home .team-name {
            color: var(--home-text);
        }

        tr.highlight-guest {
            background: var(--guest-primary);
            color: var(--guest-text);
            border-left: 6px solid var(--guest-secondary);
        }

        tr.highlight-guest .points,
        tr.highlight-guest .meta-val,
        tr.highlight-guest .team-name {
            color: var(--guest-text);
        }

        .rank {
            font-weight: 900;
            color: var(--secondary-text);
            width: 40px;
        }

        .team-name {
            font-weight: 700;
        }

        .meta-val {
            text-align: center;
            font-variant-numeric: tabular-nums;
            width: 60px;
        }

        .points {
            font-weight: 900;
            color: var(--accent-color);
            text-align: right;
            width: 60px;
        }

        .list-item {
            padding: 5px 10px;
            background: rgba(60, 60, 60, 0.2);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: none;
        }

        #eventsContent .list-item {
            padding: 3px 10px;
            margin-bottom: 3px;
        }

        #eventsContent .item-logo {
            height: clamp(1.8em, 4vh, 2.5em);
        }

        #eventsContent .list-item span {
            font-size: 0.9em;
        }

        #eventsContent .player-name {
            font-size: 0.75rem;
        }

        .period-header {
            margin: 45px 0 25px;
            font-size: 0.9rem;
            color: var(--accent-color);
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 0.3em;
            display: flex;
            align-items: center;
            text-align: center;
            gap: 20px;
        }

        .period-header:first-child {
            margin-top: 20px;
        }

        .period-header::before,
        .period-header::after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--accent-color) 50%, transparent);
            opacity: 0.5;
        }

        .period-header::before {
            background: linear-gradient(to left, var(--accent-color), transparent);
        }

        .period-header::after {
            background: linear-gradient(to right, var(--accent-color), transparent);
        }

        .card-body {
            flex: 1;
            overflow: hidden;
            min-height: 0;
        }

        .list-item.home {
            background: var(--home-primary);
            color: var(--home-text);
            border-left: 8px solid var(--home-secondary);
        }

        .list-item.home .event-score,
        .list-item.home .time-badge,
        .list-item.home .player-name,
        .list-item.home .event-main span {
            color: var(--home-text);
        }

        .list-item.guest {
            background: var(--guest-primary);
            color: var(--guest-text);
            border-left: 8px solid var(--guest-secondary);
        }

        .list-item.guest .event-score,
        .list-item.guest .time-badge,
        .list-item.guest .player-name,
        .list-item.guest .event-main span {
            color: var(--guest-text);
        }

        .time-badge {
            background: rgba(0, 0, 0, 0.4);
            padding: 4px 8px;
            border-radius: 0;
            font-weight: 900;
            font-size: 0.8rem;
            min-width: 50px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
        }

        .list-item.home .time-badge {
            background: rgba(var(--home-secondary-rgb), 0.15);
        }

        .list-item.guest .time-badge {
            background: rgba(var(--guest-secondary-rgb), 0.15);
        }

        .event-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .player-name {
            font-size: 0.8em;
            color: var(--secondary-text);
            font-weight: 500;
        }

        .scorer-rank {
            width: 25px;
            font-weight: 900;
            color: var(--secondary-text);
            font-size: 0.8em;
        }

        .scorer-num {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.7em;
            margin-right: 5px;
            min-width: 1.5em;
            text-align: center;
            display: inline-block;
        }

        .list-item.home .scorer-num,
        .highlight-home .scorer-num {
            background: rgba(var(--home-secondary-rgb), 0.2);
            color: var(--home-text);
        }

        .list-item.guest .scorer-num,
        .highlight-guest .scorer-num {
            background: rgba(var(--guest-secondary-rgb), 0.2);
            color: var(--guest-text);
        }

        .event-score {
            font-weight: 900;
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        .schedule-date {
            color: var(--secondary-text);
            font-size: 0.75rem;
            margin-bottom: 4px;
            font-weight: 700;
        }

        .schedule-game {
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: var(--secondary-text);
            font-style: italic;
        }

        .item-logo {
            height: clamp(3em, 8vh, 5.5em);
            width: auto;
            object-fit: contain;
            vertical-align: middle;
            margin-right: 5px;
            flex-shrink: 0;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5));
        }

        .team-cell {
            display: flex;
            align-items: center;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <div class="container">
        <header class="header" id="gameHeader">
            <img id="homeLogo" src="" alt="" style="display:none">
            <div class="header-content">
                <h1 id="gameTitle">LADE SPIELDATEN...</h1>
                <div id="gameStatus" class="status-badge hidden"></div>
            </div>
            <img id="guestLogo" src="" alt="" style="display:none">
        </header>

        <main class="view-container">
            <div id="slide-events" class="slide card">
                <h2>SPIELEREIGNISSE</h2>
                <div class="card-body" id="eventsContent">
                    <div class="loading-spinner">WARTE AUF DATEN...</div>
                </div>
            </div>

            <div id="slide-table" class="slide card">
                <h2>TABELLE</h2>
                <div class="card-body" id="tableContent">
                    <div class="loading-spinner">WIRD GELADEN...</div>
                </div>
            </div>

            <div id="slide-scorers" class="slide card">
                <h2>TOP-SPIELER</h2>
                <div class="card-body" id="scorersContent">
                    <div class="loading-spinner">WIRD GELADEN...</div>
                </div>
            </div>

            <div id="slide-schedule" class="slide card">
                <h2>ERGEBNISSE DES SPIELTAGS</h2>
                <div class="card-body" id="scheduleContent">
                    <div class="loading-spinner">WIRD GELADEN...</div>
                </div>
            </div>
        </main>

        <div id="activeView" class="hidden"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('id');
        const isDev = urlParams.get('dev') === 'true';
        const cycleInterval = parseInt(urlParams.get('cycle')) * 1000 || 10000;
        const timeoutParam = urlParams.get('timeout');
        const intermissionTimeoutMs = timeoutParam !== null ? parseFloat(timeoutParam) * 60000 : 8 * 60000;

        const root = document.documentElement;
        const setCol = (p, val) => { if (val) root.style.setProperty(p, decodeURIComponent(val)); };

        setCol('--home-primary', urlParams.get('hp'));
        setCol('--home-secondary', urlParams.get('hs'));
        setCol('--home-text', urlParams.get('ht'));
        setCol('--guest-primary', urlParams.get('gp'));
        setCol('--guest-secondary', urlParams.get('gs'));
        setCol('--guest-text', urlParams.get('gt'));
        setCol('--bg-color', urlParams.get('bg'));

        function hexToRgb(hex) {
            if (!hex) return "255, 255, 255";
            hex = hex.replace('#', '');
            if (hex.length === 3) hex = hex.split('').map(c => c + c).join('');
            const b = parseInt(hex, 16);
            return isNaN(b) ? "255, 255, 255" : `${(b >> 16) & 255}, ${(b >> 8) & 255}, ${b & 255}`;
        }
        root.style.setProperty('--home-rgb', hexToRgb(urlParams.get('hp') || '#ffffff'));
        root.style.setProperty('--home-secondary-rgb', hexToRgb(urlParams.get('hs') || '#000000'));
        root.style.setProperty('--guest-rgb', hexToRgb(urlParams.get('gp') || '#ffffff'));
        root.style.setProperty('--guest-secondary-rgb', hexToRgb(urlParams.get('gs') || '#000000'));

        let homeLogoUrl = "";
        let guestLogoUrl = "";
        let leagueId = null;
        let homeTeamName = "";
        let guestTeamName = "";
        let gamePlayers = { home: [], guest: [] };

        let slideIndex = 0;
        const slides = ['events', 'table', 'scorers', 'schedule'];
        let cycleTimer = null;

        let penaltyCodes = [];

        if (!gameId) {
            document.getElementById('gameTitle').innerText = "FEHLER: KEINE GAME-ID";
        } else {
            initBoard();
        }

        async function initBoard() {
            await fetchPenaltyCodes();
            await fetchMainData();
            startCycling();
            setInterval(fetchMainData, 30000);
            setInterval(() => {
                if (currentData) updateHeader(currentData);
            }, 1000);
        }

        async function fetchPenaltyCodes() {
            try {
                const response = await fetch('https://saisonmanager.de/api/v2/user/leagues/penalty_codes.json');
                if (response.ok) {
                    penaltyCodes = await response.json();
                }
            } catch (e) {
                console.warn("Failed to fetch penalty codes", e);
            }
        }

        function fixLogoUrl(url) {
            if (!url) return '';
            return url.startsWith('/') ? 'https://saisonmanager.de' + url : url;
        }

        let currentData = null;

        async function fetchMainData() {
            try {
                const response = await fetch(`https://saisonmanager.de/api/v2/games/${gameId}.json`);
                if (!response.ok) throw new Error("API Error");
                const data = await response.json();

                currentData = data;

                homeTeamName = data.home_team_name;
                guestTeamName = data.guest_team_name;
                leagueId = data.league_id;
                gamePlayers = data.players || { home: [], guest: [] };

                homeLogoUrl = fixLogoUrl(data.home_team_logo);
                guestLogoUrl = fixLogoUrl(data.guest_team_logo);

                const hLogo = document.getElementById('homeLogo');
                const gLogo = document.getElementById('guestLogo');
                if (homeLogoUrl) { hLogo.src = homeLogoUrl; hLogo.style.display = 'block'; }
                if (guestLogoUrl) { gLogo.src = guestLogoUrl; gLogo.style.display = 'block'; }

                updateHeader(data);
                renderEvents(data.events);
                if (leagueId) fetchLeagueData();
            } catch (err) {
                console.error(err);
                document.getElementById('gameTitle').innerText = "DATENFEHLER";
            }
        }

        async function fetchLeagueData() {
            try {
                const [tableRes, scorerRes, scheduleRes] = await Promise.all([
                    fetch(`https://saisonmanager.de/api/v2/leagues/${leagueId}/table.json`),
                    fetch(`https://saisonmanager.de/api/v2/leagues/${leagueId}/scorer.json`),
                    fetch(`https://saisonmanager.de/api/v2/leagues/${leagueId}/game_days/current/schedule.json`)
                ]);
                if (tableRes.ok) renderTable(await tableRes.json());
                if (scorerRes.ok) renderScorers(await scorerRes.json());
                if (scheduleRes.ok) renderSchedule(await scheduleRes.json());
            } catch (e) { console.warn("League fetch failed", e); }
        }

        let lastIngameStatus = null;
        let statusStartTime = null;
        let isIntermissionVisible = true;

        function updateHeader(data) {
            document.getElementById('gameTitle').innerText = `${homeTeamName} VS ${guestTeamName}`;
            const badge = document.getElementById('gameStatus');
            const status = data.ingame_status;
            const isFinished = data.game_status === 'match_record_closed' || data.ended;

            const stateKey = status + (isDev ? '_dev' : '');

            if (lastIngameStatus !== stateKey) {
                lastIngameStatus = stateKey;
                const now = Date.now();

                if (isDev) {
                    statusStartTime = now;
                } else {
                    const storedTime = localStorage.getItem(`statusStartTime_${gameId}_${stateKey}`);
                    if (storedTime && (now - parseInt(storedTime)) < 12 * 60 * 60 * 1000) {
                        statusStartTime = parseInt(storedTime);
                    } else {
                        statusStartTime = now;
                        localStorage.setItem(`statusStartTime_${gameId}_${stateKey}`, statusStartTime);
                    }
                }
            }

            const isPause = ['pause1', 'pause2', 'pause3', 'pause_ps'].includes(status);

            let showIntermission = false;

            if (isDev) {
                showIntermission = true;
            } else if (!isFinished && isPause) {
                showIntermission = true;
            }

            if (intermissionTimeoutMs > 0 && Date.now() - statusStartTime >= intermissionTimeoutMs) {
                showIntermission = false;
            }

            if (!showIntermission) {
                if (isIntermissionVisible) {
                    isIntermissionVisible = false;
                    document.getElementById('gameHeader').classList.add('hidden');
                    document.getElementById('activeView').classList.remove('hidden');
                    document.querySelector('.view-container').classList.add('hidden');
                    clearTimeout(cycleTimer);
                }
            } else {
                if (!isIntermissionVisible) {
                    isIntermissionVisible = true;
                    document.getElementById('gameHeader').classList.remove('hidden');
                    document.getElementById('activeView').classList.add('hidden');
                    document.querySelector('.view-container').classList.remove('hidden');
                    startCycling();
                }
                badge.classList.remove('hidden', 'status-active', 'status-intermission', 'status-finished');
                badge.innerText = isFinished ? "BEENDET" : (data.current_period_title?.title?.toUpperCase() || "PAUSE");
                badge.classList.add(isFinished ? 'status-finished' : 'status-intermission');
            }
        }

        function getPlayerName(team, number) {
            const p = (gamePlayers[team] || []).find(x => x.trikot_number == number);
            return p ? `${p.player_firstname} ${p.player_name}` : "";
        }

        const trans = { 'goal': 'TOR', 'penalty': 'STRAFE', 'timeout': 'AUSZEIT' };

        function renderEvents(events) {
            const container = document.getElementById('eventsContent');
            const slide = document.getElementById('slide-events');
            if (!events || events.length === 0) {
                container.innerHTML = "KEINE EREIGNISSE BISHER.";
                slide.dataset.empty = "true";
                return;
            }
            slide.dataset.empty = "false";

            // Map and Sort events to ensure they belong to correct periods
            const sortedEvents = [...events].sort((a, b) => {
                const pA = a.period_number || (typeof a.period === 'number' ? a.period : a.period?.number) || 0;
                const pB = b.period_number || (typeof b.period === 'number' ? b.period : b.period?.number) || 0;
                if (pA !== pB) return pA - pB; // Ascending periods

                // If same period, sort by time (assuming HH:MM format)
                return (a.time || '00:00').localeCompare(b.time || '00:00');
            });

            let currentPeriodGroup = null;
            let html = "";

            sortedEvents.forEach(e => {
                const pNum = e.period_number || (typeof e.period === 'number' ? e.period : e.period?.number);
                const pTitle = e.period_title?.title || (typeof e.period === 'object' ? e.period?.title : null) || (pNum ? `${pNum}. DRITTEL` : "SPIEL");

                if (currentPeriodGroup !== pTitle) {
                    html += `<div class="period-header">${pTitle}</div>`;
                    currentPeriodGroup = pTitle;
                }

                const type = trans[e.event_type] || e.event_type_string || 'AKTION';
                const pName = getPlayerName(e.event_team, e.number);
                const logo = e.event_team === 'home' ? homeLogoUrl : (e.event_team === 'guest' ? guestLogoUrl : '');
                const teamCls = e.event_team;

                let details = "";
                let playerSuffix = "";
                if (e.event_type === 'penalty') {
                    let min = e.penalty_type_string || e.penalty_minutes || (e.minutes ? `${e.minutes}'` : (e.penalty_minutes_total ? `${e.penalty_minutes_total}'` : ''));
                    let reason = e.penalty_reason_string || e.reason_string || "";

                    const code = e.penalty_code || e.code || e.penalty_reason;
                    if (code) {
                        const pc = penaltyCodes.find(x => x.code == code);
                        if (pc && pc.description) {
                            reason = pc.description;
                        } else if (!reason) {
                            reason = code;
                        }
                    }

                    if (min) details += ` (${min})`;
                    if (reason) details += ` - ${reason}`;
                } else if (e.event_type === 'goal') {
                    if (e.goal_type === 'penalty' || e.goal_type === 'penalty_shot') {
                        details += " (Penalty)";
                    } else if (e.assist && e.assist !== "0" && e.assist !== 0) {
                        const aName = getPlayerName(e.event_team, e.assist);
                        playerSuffix = ` (#${e.assist}${aName ? ' ' + aName : ''})`;
                    }
                }

                html += `<div class="list-item ${teamCls}">
                    <div class="time-badge">${e.time || '00:00'}</div>
                    <div style="flex: 0 0 auto; display: flex; align-items: center;">
                        ${logo ? `<img src="${logo}" class="item-logo">` : ''}
                    </div>
                    <div class="event-main">
                        <span>${type}${details}</span>
                        ${(pName || e.number || playerSuffix) ? `<span class="player-name">${e.number ? '#' + e.number + (pName ? ' ' : '') : ''}${pName || ''}${playerSuffix}</span>` : ''}
                    </div>
                    ${e.event_type === 'goal' ? `<div class="event-score">${e.home_goals}:${e.guest_goals}</div>` : ''}
                </div>`;
            });
            container.innerHTML = html;
        }

        function renderTable(table) {
            const container = document.getElementById('tableContent');
            const slide = document.getElementById('slide-table');
            if (!table || table.length === 0) {
                container.innerHTML = "KEINE TABELLENDATEN.";
                slide.dataset.empty = "true";
                return;
            }
            slide.dataset.empty = "false";
            let html = `<table><thead><tr><th>#</th><th>TEAM</th><th class="meta-val">SP.</th><th class="meta-val">TORE</th><th class="points">PKT</th></tr></thead><tbody>`;
            table.forEach(r => {
                const cls = (r.team_name === homeTeamName) ? 'highlight-home' : (r.team_name === guestTeamName ? 'highlight-guest' : '');
                const logo = (r.team_name === homeTeamName) ? homeLogoUrl : (r.team_name === guestTeamName ? guestLogoUrl : (r.logo ? fixLogoUrl(r.logo) : ''));
                html += `<tr class="${cls}"><td class="rank">${r.position || '-'}</td><td class="team-name"><div class="team-cell">${logo ? `<img src="${logo}" class="item-logo">` : ''}${r.team_name}</div></td><td class="meta-val">${r.games}</td><td class="meta-val" style="font-size:0.8em; color:var(--secondary-text)">${r.goals_scored}:${r.goals_received}</td><td class="points">${r.points}</td></tr>`;
            });
            container.innerHTML = html + "</tbody></table>";
        }

        function renderScorers(scorers) {
            const container = document.getElementById('scorersContent');
            const getPoints = s => s.points !== undefined ? s.points : ((s.goals || 0) + (s.assists || 0));

            const getPlayerNum = (s, side) => {
                const playerInGame = (gamePlayers[side] || []).find(p => p.player_name === s.last_name || p.player_id === s.player_id);
                return playerInGame ? playerInGame.trikot_number : s.trikot_number;
            };

            const isPresent = (s, side) => {
                const num = getPlayerNum(s, side);
                return num !== undefined && num !== null && num !== "";
            };

            const h = scorers.filter(s => s.team_name === homeTeamName && isPresent(s, 'home'))
                .sort((a, b) => getPoints(b) - getPoints(a)).slice(0, 3);
            const g = scorers.filter(s => s.team_name === guestTeamName && isPresent(s, 'guest'))
                .sort((a, b) => getPoints(b) - getPoints(a)).slice(0, 3);

            const slide = document.getElementById('slide-scorers');
            if (!h.length && !g.length) {
                container.innerHTML = "KEINE DATEN.";
                slide.dataset.empty = "true";
                return;
            }
            slide.dataset.empty = "false";

            const renderTeam = (list, teamName, logo, cls) => {
                if (!list.length) return "";
                let sub = `<div class="period-header">${teamName}</div>`;
                sub += `<table><thead><tr><th class="scorer-rank">#</th><th>SPIELER</th><th class="meta-val">SP</th><th class="meta-val">G</th><th class="meta-val">A</th><th class="points">PKT</th></tr></thead><tbody>`;
                const side = teamName === homeTeamName ? 'home' : 'guest';
                list.forEach((s, idx) => {
                    const num = getPlayerNum(s, side);

                    sub += `<tr class="${cls}">
                        <td class="scorer-rank">${idx + 1}</td>
                        <td class="team-name">
                            <span class="scorer-num">${num !== undefined && num !== null ? '#' + num : '-'}</span>
                            ${s.first_name || ''} ${s.last_name || ''}
                        </td>
                        <td class="meta-val">${s.games || '-'}</td>
                        <td class="meta-val">${s.goals || 0}</td>
                        <td class="meta-val">${s.assists || 0}</td>
                        <td class="points">${getPoints(s)}</td>
                    </tr>`;
                });
                return sub + "</tbody></table>";
            };

            container.innerHTML = renderTeam(h, homeTeamName, homeLogoUrl, 'highlight-home') +
                renderTeam(g, guestTeamName, guestLogoUrl, 'highlight-guest');
        }

        function renderSchedule(games) {
            const container = document.getElementById('scheduleContent');
            const slide = document.getElementById('slide-schedule');
            if (!games || !games.length) {
                container.innerHTML = "KEINE WEITEREN SPIELE.";
                slide.dataset.empty = "true";
                return;
            }
            slide.dataset.empty = "false";
            container.innerHTML = games.map(g => {
                const s = g.result_string || (g.result ? `${g.result.home_goals}:${g.result.guest_goals}` : '-:-');
                const hLogo = g.home_team_logo ? fixLogoUrl(g.home_team_logo) : '';
                const gLogo = g.guest_team_logo ? fixLogoUrl(g.guest_team_logo) : '';

                return `<div class="list-item">
                    <div class="event-main" style="align-items: center;">
                        <div class="schedule-date">${g.date} | ${g.time} UHR</div>
                        <div class="schedule-game" style="display: grid; grid-template-columns: 1fr 40px 1fr; width: 100%; text-align: center;">
                            <span class="team-cell" style="justify-content: flex-end; gap: 10px;">
                                ${g.home_team_name} ${hLogo ? `<img src="${hLogo}" class="item-logo" style="margin: 0;">` : ''}
                            </span>
                            <span style="color:var(--secondary-text); font-weight: 900;">VS</span>
                            <span class="team-cell" style="justify-content: flex-start; gap: 10px;">
                                ${gLogo ? `<img src="${gLogo}" class="item-logo" style="margin: 0;">` : ''} ${g.guest_team_name}
                            </span>
                        </div>
                    </div>
                    <div class="event-score" style="min-width: 80px; text-align: right;">${s}</div>
                </div>`;
            }).join('');
        }

        let scrollTimer = null;
        function showSlide(index) {
            const validSlides = slides.filter(s => document.getElementById(`slide-${s}`).dataset.empty !== "true");
            const activePool = validSlides.length > 0 ? validSlides : slides;

            slideIndex = index % activePool.length;
            document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
            const active = document.getElementById(`slide-${activePool[slideIndex]}`);
            active.classList.add('active');

            // Handle Scroll
            cancelAnimationFrame(scrollTimer);
            const content = active.querySelector('.card-body');
            if (content) {
                content.scrollTop = 0;
                setTimeout(() => {
                    const diff = content.scrollHeight - content.clientHeight;
                    if (diff > 10) {
                        const start = performance.now();
                        const duration = cycleInterval - 2000;
                        function step(now) {
                            const elapsed = now - start;
                            const progress = Math.min(elapsed / duration, 1);
                            content.scrollTop = progress * diff;
                            if (progress < 1) scrollTimer = requestAnimationFrame(step);
                        }
                        scrollTimer = requestAnimationFrame(step);
                    }
                }, 1000);
            }

            clearTimeout(cycleTimer);
            cycleTimer = setTimeout(() => showSlide(slideIndex + 1), cycleInterval);
        }
        function startCycling() { showSlide(0); }
    </script>
