<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap');

    .scoreboard {
        font-family: 'Google Sans', 'Roboto', sans-serif;
        font-size: min(2.5vw, 2.5vh);
        background: white;
        border-radius: 24px;
        padding: 0;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        overflow: hidden;
        min-width: 35em;
        display: flex;
        flex-direction: column;
        width: fit-content;
    }

    .header {
        background: #f1f3f4;
        color: #444;
        font-size: 0.65em;
        font-weight: 600;
        padding: 6px;
        display: flex; justify-content: center; width: 100%;
    }

    .teams { gap: 1px; background: #e0e0e0; display: grid; grid-template-columns: 1fr 1fr; width: 100%;}
    
    .home, .away {
        padding: 12px 20px;
        color:black;
        position: relative;
        display: flex; align-items: center; width: 100%; box-sizing: border-box;
    }

    /* Tint with secondary */
    .home { background: color-mix(in srgb, var(--home-secondary), white 90%); }
    .away { background: color-mix(in srgb, var(--guest-secondary), white 90%); }
    
    .logo {
        background: white;
        border-radius: 50%;
        width: 2.5em; height: 2.5em;
        display: flex; justify-content: center; align-items: center;
        /* Shadow using primary */
        box-shadow: 0 2px 5px color-mix(in srgb, var(--home-primary), transparent 80%);
        flex-shrink: 0;
    } 
    .away .logo {
        box-shadow: 0 2px 5px color-mix(in srgb, var(--guest-primary), transparent 80%);
    }

    .logo img { height: 1.5em; max-width: 3em; object-fit: contain; display: block; }
    
    .score {
        font-size: 1.6em;
        font-weight: 500;
        padding: 2px 12px;
        border-radius: 12px;
        margin: 0 10px;
    }
    
    .home .score {
        background: var(--home-primary);
        color: var(--home-text);
    }
    .away .score {
        background: var(--guest-primary);
        color: var(--guest-text);
    }
    
    .name { font-size: 1.1em; font-weight: 500; flex-grow: 1; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 0 0.5em;}
    .teamscore { display: flex; align-items: center; flex-grow: 1; overflow: hidden; white-space: nowrap; }

</style>

<div class="scoreboard">
    <div class="header">
        <div class="period" id="period">1. Drittel</div>
        <div class="time" style="display:none">00:00</div>
    </div>
    <div class="teams">
        <!-- HOME -->
        <div class="home">
            <div class="logo">
                <img id="img_home" onerror="this.style.display='none'">
            </div>
            <div class="teamscore">
                <div class="name" id="name_home"></div>
                <div class="score" id="score_home">0</div>
            </div>
        </div>
        
        <!-- AWAY -->
        <div class="away">
            <div class="teamscore">
                <div class="score" id="score_away">0</div>
                <div class="name" id="name_away"></div>
            </div>
            <div class="logo">
                <img id="img_away" onerror="this.style.display='none'">
            </div>
        </div>
    </div>
</div>
