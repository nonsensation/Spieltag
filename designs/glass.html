<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap');

    .scoreboard {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: min(2.5vw, 2.5vh);
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 16px;
        padding: 10px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        color: #000;
        display: flex;
        flex-direction: column;
        width: fit-content;
        min-width: 40em;
    }

    .header {
        background: transparent;
        font-size: 0.6em;
        color: #444;
        font-weight: 600;
        margin-bottom: 5px;
        display: flex; justify-content: center; width: 100%;
    }

    .teams { gap: 10px; display: grid; grid-template-columns: 1fr 1fr; width: 100%;}

    .home, .away {
        /* Tint glass with primary */
        border-radius: 10px;
        padding: 8px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        /* Border uses Secondary */
        align-items: center; width: 100%; box-sizing: border-box;
    }

    .home {
        background: color-mix(in srgb, var(--home-primary), rgba(255,255,255,0.6) 80%);
        border: 2px solid var(--home-secondary);
    }
    .away {
        background: color-mix(in srgb, var(--guest-primary), rgba(255,255,255,0.6) 80%);
        border: 2px solid var(--guest-secondary);
    }
    
    .logo { margin-bottom: 5px; }
    .logo img { height: 1.5em; max-width: 3em; object-fit: contain; display: block; }

    .teamscore { flex-direction: column; width: 100%; display: flex; align-items: center; flex-grow: 1; overflow: hidden; white-space: nowrap;}
    
    .score { font-size: 2em; font-weight: 700; line-height: 1; color: #000; padding: 0 0.5em;}
    .name { font-size: 0.8em; opacity: 0.8; color: #000; flex-grow: 1; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 0 0.5em;}

</style>

<div class="scoreboard">
    <div class="header">
        <div class="period" id="period">1. Drittel</div>
        <div class="time" style="display:none">00:00</div>
    </div>
    <div class="teams">
        <!-- HOME -->
        <div class="home">
            <div class="logo">
                <img id="img_home" onerror="this.style.display='none'">
            </div>
            <div class="teamscore">
                <div class="name" id="name_home"></div>
                <div class="score" id="score_home">0</div>
            </div>
        </div>
        
        <!-- AWAY -->
        <div class="away">
            <div class="teamscore">
                <div class="score" id="score_away">0</div>
                <div class="name" id="name_away"></div>
            </div>
            <div class="logo">
                <img id="img_away" onerror="this.style.display='none'">
            </div>
        </div>
    </div>
</div>
