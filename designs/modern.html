<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap');

    .scoreboard {
        font-family: 'Roboto', sans-serif;
        font-size: min(2.5vw, 2.5vh);
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        overflow: hidden;
        color: #333;
        width: fit-content;
        min-width: 30em;
        display: flex;
        flex-direction: column;
    }

    .header {
        background: #f5f5f7;
        color: #888;
        font-size: 0.6em;
        font-weight: 700;
        letter-spacing: 1px;
        padding: 8px 0;
        text-transform: uppercase;
        display: flex; justify-content: center; width: 100%;
    }

    .teams { 
        border-top: 1px solid #eaeaea; 
        display: grid; grid-template-columns: 1fr 1fr; width: 100%;
    }

    .home, .away {
        padding: 10px;
        position: relative;
        background: #fff;
        display: flex; align-items: center; width: 100%; box-sizing: border-box;
    }

    .home { 
        /* Tint with secondary, border primary */
        background: linear-gradient(to right, color-mix(in srgb, var(--home-secondary), white 90%), white 100%);
        border-left: 6px solid var(--home-primary); 
        color: #000;
    }

    .away { 
        background: linear-gradient(to left, color-mix(in srgb, var(--guest-secondary), white 90%), white 100%);
        border-right: 6px solid var(--guest-primary); 
        color: #000;
    }
    
    .teamscore { display: flex; align-items: center; flex-grow: 1; overflow: hidden; white-space: nowrap; }

    .name { 
        font-weight: 500; 
        font-size: 1.1em;
        flex-grow: 1; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 0 0.5em;
    }

    .score { 
        font-size: 1.8em; 
        font-weight: 900; 
        font-variant-numeric: tabular-nums;
        padding: 0 0.5em;
    }

    .home .score { color: var(--home-primary); }
    .away .score { color: var(--guest-primary); }

    .logo img { height: 2em; max-width: 3em; object-fit: contain; display: block; }
</style>

<div class="scoreboard">
    <div class="header">
        <div class="period" id="period">1. Drittel</div>
    </div>
    <div class="teams">
        <!-- HOME -->
        <div class="home">
            <div class="logo">
                <img id="img_home" onerror="this.style.display='none'">
            </div>
            <div class="teamscore">
                <div class="name" id="name_home"></div>
                <div class="score" id="score_home">0</div>
            </div>
        </div>
        
        <!-- AWAY -->
        <div class="away">
            <div class="teamscore">
                <div class="score" id="score_away">0</div>
                <div class="name" id="name_away"></div>
            </div>
            <div class="logo">
                <img id="img_away" onerror="this.style.display='none'">
            </div>
        </div>
    </div>
</div>
