<style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap');

    .scoreboard {
        font-family: 'Oswald', sans-serif;
        font-size: min(2.5vw, 2.5vh);
        text-transform: uppercase;
        color: #fff;
        display: flex;
        flex-direction: column;
        width: fit-content;
        min-width: 35em;
        border: none;
        box-shadow: none;
    }

    .header {
        background: #fff;
        color: #000;
        font-weight: 700;
        font-size: 0.6em;
        padding: 4px 0;
        display: flex; 
        justify-content: center; 
        width: 100%;
    }

    .teams { 
        display: grid; 
        grid-template-columns: 1fr 1fr;
        width: 100%;
        /* This background matches the home primary to act as a fallback and fill potential gaps */
        background: var(--home-primary, #444); 
    }

    .home, .away {
        padding: 0.4em 1.5em;
        display: flex; 
        align-items: center; 
        box-sizing: border-box;
    }

    .home {
        background: linear-gradient(0deg, var(--home-secondary, #333) 10%, var(--home-primary, #444) 10%);
        color: var(--home-text, #fff);
        /* Diagonal cut on the right */
        clip-path: polygon(0 0, 100% 0, 95% 100%, 0 100%);
        z-index: 2;
        padding-right: 2.5em;
    }

    .away {
        background: linear-gradient(0deg, var(--guest-secondary, #333) 10%, var(--guest-primary, #444) 10%);
        color: var(--guest-text, #fff);
        /* Diagonal cut on the left - overlaps the home slightly */
        clip-path: polygon(5% 0, 100% 0, 100% 100%, 0 100%);
        margin-left: -5%; 
        padding-left: 3.5em;
        z-index: 1;
    }

    .score { 
        font-size: 2.6em; 
        line-height: 1; 
        font-weight: 700;
        padding: 0 0.2em;
        flex-shrink: 0;
    }

    .name { 
        font-size: 1.3em; 
        letter-spacing: 1px; 
        flex-grow: 1; 
        text-align: center;
        white-space: nowrap; /* Forces full name visibility */
        overflow: visible;
    }
    
    .teamscore { 
        display: flex; 
        align-items: center; 
        width: 100%;
    }

    .logo img { 
        height: 1.8em; 
        max-width: 3em; 
        object-fit: contain; 
        display: block; 
    }
</style>

<div class="scoreboard">
    <div class="header">
        <div class="period" id="period">1. Drittel</div>
    </div>
    <div class="teams">
        <div class="home">
            <div class="logo">
                <img id="img_home" src="" onerror="this.style.display='none'">
            </div>
            <div class="teamscore">
                <div class="name" id="name_home">Home Team Long Name</div>
                <div class="score" id="score_home">0</div>
            </div>
        </div>
        <div class="away">
            <div class="teamscore">
                <div class="score" id="score_away">0</div>
                <div class="name" id="name_away">Away Team Long Name</div>
            </div>
            <div class="logo">
                <img id="img_away" src="" onerror="this.style.display='none'">
            </div>
        </div>
    </div>
</div>
