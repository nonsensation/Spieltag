<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap');

    .scoreboard {
        font-family: 'Roboto', sans-serif;
        font-size: min(2.5vw, 2.5vh);
        overflow: visible;
        display: flex;
        flex-direction: column;
        width: fit-content;
        min-width: 40em;
        background: transparent;
        box-shadow: none;
    }

    .header {
        background: white;
        color: #555;
        width: fit-content;
        margin: 0 auto;
        padding: 4px 15px;
        border-radius: 50px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        font-size: 0.7em;
        font-weight: 700;
        margin-bottom: 8px;
        position: relative;
        z-index: 10;
        display: flex; justify-content: center;
    }

    .teams {
        display: flex; gap: 40px; justify-content: center; width: 100%;
    }

    .home, .away {
        background: white;
        border-radius: 16px;
        padding: 10px 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: auto;
        min-width: 12em;
        display: flex;
        flex-direction: column;
        border: 1px solid #eee;
        align-items: center; 
        box-sizing: border-box;
    }

    .home {
        /* Top border Primary */
        border-top: 8px solid var(--home-primary);
        /* Bottom border Secondary */
        border-bottom: 4px solid var(--home-secondary);
    }

    .away { 
        border-top: 8px solid var(--guest-primary); 
        border-bottom: 4px solid var(--guest-secondary); 
    }
    
    .logo img { height: 2.5em; margin-bottom: 5px; max-width: 3em; object-fit: contain; display: block; }
    
    .teamscore { display: flex; align-items: center; flex-grow: 1; overflow: hidden; white-space: nowrap; flex-direction: column; }
    
    .score {
        font-size: 2.2em;
        font-weight: 900;
        line-height: 1;
        padding: 0 0.5em;
    }
    /* Color the score text too */
    .home .score { color: var(--home-primary); }
    .away .score { color: var(--guest-primary); }
    
    .name { font-size: 0.9em; color: #777; margin-top: 5px; font-weight: 500; flex-grow: 1; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 0 0.5em;}
</style>

<div class="scoreboard">
    <div class="header">
        <div class="period" id="period">1. Drittel</div>
        <div class="time" style="display:none">00:00</div>
    </div>
    <div class="teams">
        <!-- HOME -->
        <div class="home">
            <div class="logo">
                <img id="img_home" onerror="this.style.display='none'">
            </div>
            <div class="teamscore">
                <div class="name" id="name_home"></div>
                <div class="score" id="score_home">0</div>
            </div>
        </div>
        
        <!-- AWAY -->
        <div class="away">
            <div class="teamscore">
                <div class="score" id="score_away">0</div>
                <div class="name" id="name_away"></div>
            </div>
            <div class="logo">
                <img id="img_away" onerror="this.style.display='none'">
            </div>
        </div>
    </div>
</div>
