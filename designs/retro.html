<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    .scoreboard {
        font-family: 'Press Start 2P', cursive;
        font-size: min(2.5vw, 2.5vh);
        background: #000;
        padding: 4px;
        border: 4px solid #444;
        border-radius: 4px;
        box-shadow: 0 0 0 1px #000;
        display: flex;
        flex-direction: column;
        width: fit-content;
        min-width: 40em;
    }

    .header {
        background: #000;
        color: #fc0;
        font-size: 0.5em;
        margin-bottom: 4px;
        text-transform: uppercase;
        display: flex; justify-content: center; width: 100%;
    }

    .teams { 
        gap: 4px; 
        display: grid; grid-template-columns: 1fr 1fr; width: 100%;
    }

    .home, .away {
        padding: 0.5em;
        position: relative;
        display: flex; align-items: center; width: 100%; box-sizing: border-box;
    }

    .home { 
        background: var(--home-primary); 
        color: var(--home-text);
        /* Secondary border */
        border: 4px solid var(--home-secondary);
    }

    .away { 
        background: var(--guest-primary); 
        color: var(--guest-text);
        border: 4px solid var(--guest-secondary);
    }

    /* Scanline effect */
    .home::after, .away::after {
        content: " ";
        position: absolute;
        top:0; left:0; width:100%; height:100%;
        background: repeating-linear-gradient(transparent 0px, transparent 2px, rgba(0,0,0,0.3) 3px);
        pointer-events: none;
        z-index: 10;
    }

    .teamscore { display: flex; align-items: center; flex-grow: 1; overflow: hidden; white-space: nowrap; }
    
    .score { 
        background: rgba(0,0,0,0.5);
        padding: 2px 5px;
        font-size: 1.2em; 
        font-weight: bold;
        z-index: 2;
    }

    .name { 
        flex-grow: 1; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 0 0.5em; z-index: 2;
    }

    .logo img { height: 1.5em; max-width: 3em; object-fit: contain; display: block; image-rendering: pixelated; }

</style>

<div class="scoreboard">
    <div class="header">
        <div class="period" id="period">1. Drittel</div>
        <div class="time" style="display:none">00:00</div>
    </div>
    <div class="teams">
        <!-- HOME -->
        <div class="home">
            <div class="logo">
                <img id="img_home" onerror="this.style.display='none'">
            </div>
            <div class="teamscore">
                <div class="name" id="name_home"></div>
                <div class="score" id="score_home">0</div>
            </div>
        </div>
        
        <!-- AWAY -->
        <div class="away">
            <div class="teamscore">
                <div class="score" id="score_away">0</div>
                <div class="name" id="name_away"></div>
            </div>
            <div class="logo">
                <img id="img_away" onerror="this.style.display='none'">
            </div>
        </div>
    </div>
</div>
