<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

    .scoreboard {
        font-family: 'Montserrat', sans-serif;
        font-size: min(2.5vw, 2.5vh);
        min-width: 50em;
        filter: drop-shadow(0 5px 15px rgba(0,0,0,0.4));
        position: relative;
        display: flex;
        flex-direction: column;
        width: fit-content;
    }

    .header {
        position: absolute;
        top: -1.8em;
        left: 50%;
        transform: translateX(-50%);
        width: auto;
        background: #0b0b0b;
        color: #fff;
        padding: 0.4em 2em;
        font-size: 0.55em;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 1px;
        clip-path: polygon(10% 0, 90% 0, 100% 100%, 0% 100%);
        display: flex; justify-content: center;
    }

    .teams {
        background: #1a1a1a;
        border-radius: 4px;
        overflow: hidden;
        border: 1px solid #333;
        display: grid; grid-template-columns: 1fr 1fr; width: 100%;
    }

    /* Gradient from Primary to Secondary */
    .home {
        background: linear-gradient(90deg, var(--home-primary) 0%, var(--home-secondary) 50%, #222 80%);
        color: var(--home-text);
        padding: 0.5em 1em;
        justify-content: flex-start;
        display: flex; align-items: center; width: 100%; box-sizing: border-box;
    }

    .away {
        background: linear-gradient(-90deg, var(--guest-primary) 0%, var(--guest-secondary) 50%, #222 80%);
        color: var(--guest-text);
        padding: 0.5em 1em;
        flex-direction: row-reverse;
        display: flex; align-items: center; width: 100%; box-sizing: border-box;
    }

    .teamscore { 
        display: flex; align-items: center; flex-grow: 1; overflow: hidden; white-space: nowrap; 
    }
    .home .teamscore { justify-content: space-between; flex-direction: row-reverse; }
    .away .teamscore { justify-content: space-between; flex-direction: row; }
    
    .score {
        font-size: 1.8em;
        font-weight: 900;
        background: rgba(0,0,0,0.4);
        color: #fff;
        padding: 0.1em 0.5em;
        border-radius: 2px;
        min-width: 1.2em;
        text-align: center;
        border-bottom: 3px solid;
    }
    
    .home .score { border-color: var(--home-secondary); }
    .away .score { border-color: var(--guest-secondary); }

    .name { 
        padding: 0 1em; 
        text-transform: uppercase; 
        font-weight: 700; 
        letter-spacing: -0.5px;
        flex-grow: 1; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
    }

    .logo img { height: 1.5em; max-width: 3em; object-fit: contain; display: block; }

</style>

<div class="scoreboard">
    <div class="header">
        <div class="period" id="period">1. Drittel</div>
        <div class="time" style="display:none">00:00</div>
    </div>
    <div class="teams">
        <!-- HOME -->
        <div class="home">
            <div class="logo">
                <img id="img_home" onerror="this.style.display='none'">
            </div>
            <div class="teamscore">
                <div class="name" id="name_home"></div>
                <div class="score" id="score_home">0</div>
            </div>
        </div>
        
        <!-- AWAY -->
        <div class="away">
            <div class="teamscore">
                <div class="score" id="score_away">0</div>
                <div class="name" id="name_away"></div>
            </div>
            <div class="logo">
                <img id="img_away" onerror="this.style.display='none'">
            </div>
        </div>
    </div>
</div>
